name: Generate snake animation

on:
  schedule:
    - cron: "* */12 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Generate dark theme snake
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: dist/snake-dark.svg
          svg_template: |
            {
              "theme": {
                "background": "#0D1117",
                "circle": "#58A6FF",
                "path": "#238636"
              }
            }

      - name: Generate light theme snake
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: dist/snake-light.svg
          svg_template: |
            {
              "theme": {
                "background": "#ffffff",
                "circle": "#1A1A1A",
                "path": "#2F4F4F"
              }
            }

      - name: Push snakes to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
